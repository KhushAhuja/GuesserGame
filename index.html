<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
  </head>
  <body>
    <header>
      <h1>Guesser</h1>
      <p class="range">(1 To 10)</p>
      <button class="btn restart">Restart!</button>
      <div class="main_attraction">?</div>
    </header>
    <main>
      <section class="enter_section">
        <input type="number" class="guessed_number" />
        <button class="btn check">Check!</button>
      </section>
      <section class="score">
        <p class="command">Start guessing...</p>
        <p class="what_you_can_score">
          💥 Score: <span class="current_score">20</span>
        </p>
        <p class="highest_score">
          🏆 Highest Score: <span class="highest_score_value">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
